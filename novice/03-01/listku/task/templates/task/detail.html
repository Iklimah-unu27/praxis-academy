<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="table-responsive">
                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama Makanan</th>
                            <th scope="col">Warna</th>
                            <th scope="col">Jenis Makanan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{data.id}}</th>
                            <td>{{data.name}}</td>
                            <td>{{data.warna}}</td>
                            <td>{{data.jenis_makanan}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

  <body>

      <br>

              <td>Putih</td>
              <td>Karbohidrat</td>
              <td>
                <button type="button" class="btn btn-primary">View</button>
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

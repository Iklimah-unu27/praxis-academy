<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobs To Do List</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <form method="POST" action="" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1"> Input Nama Makanan : </label>
        <input type="text" name="nama" class="form-control">
        <label for="exampleInputEmail1"> Warna : </label>
        <input type="text" name="Warna" class="form-control">
        <label for="exampleInputEmail1"> Jenis Makanan : </label>
        <input type="text" name="Jenis_Makanan" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
    <br>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">NO</th>
              <th scope="col">Nama Makanan</th>
              <th scope="col">Warna</th>
              <th scope="col">Jenis Makanan</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          </td>
          </tr>
          {% for d in data %}
          <tr>
            <th scope="row">{{forloop.counter}}></th>
            <td>{{d.name}}</td>
            <td>{{d.Warna}}</td>
            <td>{{d.Jenis_Makanan}}</td>
            <td>
              <a class="btn btn-sm btn-success" href="/{{d.id}}">View</a>
              <a class="btn btn-sm btn-warning" href="/{{d.id}}/update">Edit</a>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>

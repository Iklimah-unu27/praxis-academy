{% extends 'base.html' %}

{% load static %}
{% block content %}
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{%static 'assets/img/logo/4.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
   
    <main>
        <div class="slider-area" style="background-color: rgb(206, 236, 236);">
         <div class="our-services section-pad-t30">
           <div class="row">
               <div class="col-lg-12">
                   <div class="section-tittle text-center">
                       <h2>Kumpulan Skill </h2>
                   </div>
               </div>
           </div>
            <div class="w3-row-padding w3-grayscale" style="margin-top:2px">
             {% for d in data %}
             <div class="w3-col l3 m6 w3-margin-bottom">
               <div class="w3-card text-center" style="background-color: rgb(255, 255, 255);">
                 <img src="{% static 'assets/img/testmonial/testimonial-founder.png' %}" lass="founder-img mb-30" style="margin-top: 50px; text-align: center;">
                 <div class="w3-container">
                       <h3>{{ d.nama }}</h3>
                       <h4 style="text-align: left; margin-left: 20px">Alamat :{{d.alamat}}</h4>
                       <!-- <h4 style="text-align: left; margin-left: 20px">No Telp. :{{d.nohp}}</h4> -->
                       <h4 style="text-align: left; margin-left: 20px">Biaya :{{d.biaya}}</h4>
                       <!-- <p><button class="w3-button w3-light-grey w3-block">Detail</button></p>                          -->
                       <a href="login/"><button class="w3-button w3-light-grey w3-block" style="margin-top: 50px"> Login To view detail</button></a>
                     </div>
                   </div>
                 </div>
                 {% endfor %}
               </div>  
       </div>
    </div>
   </main>
{% endblock %}

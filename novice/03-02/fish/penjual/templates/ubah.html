<div class="container">
    <div class="row">
        <div class="col-sm">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <h4> Edit Penjual </h4><br>
                    <input type="text" name="nm_penjual" class="form-control" value="{{data.nm_penjual}}">
                    <input type="text" name="alamat" class="form-control" value="{{data.alamat}}">
                    <input type="number" name="stok_ikan" class="form-control" value="{{data.stok_ikan}}">
                    <button type="submit" class="btn btn-primary mt-2">Simpan</button>
                </div>
            </form>
        </div>
        <input type="button" class="btn btn-outline-primary"" aria-pressed="false" data-toggle="button" value="Kembali" onclick="history.back(-1)" />
    </div>
</div>

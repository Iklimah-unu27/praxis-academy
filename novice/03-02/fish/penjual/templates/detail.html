<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="table-responsive">
                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID Penjual</th>
                            <td scope="col">Nama Penjual</td>
                            <th scope="col">Email</th>
                            <th scope="col">Nomer Telfon</th>
                            <th scope="col">Data Ikan</th>
                            <th scope="col">Ikan Terjual</th>
                            <th scope="col">Stok</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{data.id}}</th>
                            <td>{{data.nm_penjual}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.no_telf}}</td>
                            <td>{{data.data_ikan}}</td>
                            <td>{{data.ikan_terjual}}</td>
                            <td>{{data.stok}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

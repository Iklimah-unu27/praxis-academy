<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coba apps ikan</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</head>
<br>
<body>
    <body>
        <div class="container">
          <input type="button" class="btn btn-primary" aria-pressed="false" data-toggle="button" value="Kembali" onclick="history.back(-1)" />
          <form method="POST" action="" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
              <label for="#"> Jenis Ikan : </label>
              <input type="text" name=jenis class="form-control">
              <label for="#"> Harga : </label>
              <input type="number" name="harga" class="form-control">
              <label for="#"> Diskon : </label>
              <input type="number" name="diskon" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
          </form>
          <br>
          <div class="row">
            <div class="col">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID Ikan</th>
                    <th scope="col">Jenis Ikan</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Diskon</th>
                    <th scope="col">Aksi</th>
                  </tr>
                </thead>
                </td>
                </tr>
                {% for i in data %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>  <!-- forloop untuk menampilkan(mastiin) nomer terurut tabel. tanda '<'' itu sengaja buat modif-->
                  <td>{{i.jenis}}</td>
                  <td>{{i.harga}}</td>
                  <td>{{i.diskon}}</td>
                  <td>
                      <a class="btn btn-sm btn-success" href="/ikan/{{i.id}}">View</a>
                      <a class="btn btn-sm btn-warning" href="/ikan/{{i.id}}/update">Edit</a>
                      <a class="btn btn-sm btn-danger" href="/ikan/{{i.id}}/delete">Delete</a>
                  </td>
                  </td> 
                </tr>
                {% endfor %}

</body>
</html>

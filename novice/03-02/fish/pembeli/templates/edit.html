 <div class="container">
    <div class="row">
        <div class="col-sm">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <h4> Edit Pembeli </h4><br>
                    <input type="text" name="nama_pmbli" class="form-control" value="{{data.nama_pmbli}}">
                    <input type="text" name="alamat" class="form-control" value="{{data.alamat}}">
                    <input type="number" name="total_beli" class="form-control" value="{{data.total_beli}}">
                    <button type="submit" class="btn btn-primary mt-2">Simpan</button>
                </div>
            </form>
        </div>
    </div>  
    <input type="button" class="btn btn-primary" aria-pressed="false" data-toggle="button" value="Kembali"
    onclick="history.back(-1)"/>

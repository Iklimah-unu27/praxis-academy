
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center;margin-bottom: 30px">DATA PENJUALAN</h2>
                <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Pembeli</th>
                            <th>Alamat</th>
                            <th>Total Pembeli</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{data.id}}</td>
                            <td>{{data.nama_pmbli}}</td>
                            <td>{{data.alamat}}</td>
                            <td>{{data.total_beli}}</td>
                        </tr>
                    </tbody>
                </table>
                <input type="button" class="btn btn-outline-primary"" aria-pressed="false" data-toggle="button" value="Kembali"
                onclick="history.back(-1)" />
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>

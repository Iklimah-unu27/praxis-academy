<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coba apps pembeli</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <br>
    <input type="button" class="btn btn-outline-primary" aria-pressed="false" data-toggle="button" value="Kembali"
      onclick="history.back(-1)" />
    <form method="POST" action="" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="#"> Nama Pembeli : </label>
        <input type="text" name="nama_pmbli" class="form-control" required>
        <label for="#"> Alamat : </label>
        <input type="text" name="alamat" class="form-control" required>
        <label for="#"> Total Beli : </label>
        <input type="number" name="total_beli" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
    <br>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">No</th>
              <th scope="col">ID Pembeli</th>
              <th scope="col">Nama Pembeli</th>
              <th scope="col">Alamat</th>
              <th scope="col">Total Beli / kg</th>
              <!-- <th scope="col">Jenis Ikan Dibeli</th>  -->
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          </td>
          </tr>
          {% for b in data %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{b.id}}</td>
            <td>{{b.nama_pmbli}}</td>
            <td>{{b.alamat}}</td>
            <td>{{b.total_beli}}</td>
            <!-- <td>{{b.jenis_dibeli}}</td>   -->
            <td>
              <a class="btn btn-sm btn-success" href="/pembeli/{{b.id}}">View</a>
              <a class="btn btn-sm btn-warning" href="/pembeli/{{b.id}}/update">Edit</a>
              <a class="btn btn-sm btn-danger" href="/pembeli/{{b.id}}/delete">Delete</a>
            </td>
            </td>
          </tr>
          {% endfor %}
</body>

</html>

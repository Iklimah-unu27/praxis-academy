<body>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="pembeli/">Pembeli</a>
        <a class="nav-link" href="ikan/">Ikan</a>
        <a class="nav-link" href="penjual/">Penjual</a>
      </div>
    </div>
  </nav> 
  <div class="container">
    <form method="POST" action="" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1"> Nama Pembeli : </label>
        <input type="text" name="nama_pmbli" class="form-control">
        <label for="exampleInputEmail1"> Alamat : </label>
        <input type="int" name="alamat" class="form-control">
        <label for="exampleInputEmail1"> Total Beli : </label>
        <input type="text" name="total_beli" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
    <br>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID Pembeli</th>
              <th scope="col">Nama Pembeli</th>
              <th scope="col">Alamat</th>
              <th scope="col">Total Beli</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          </td>
          </tr>
          {% for b in data %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <!-- forloop untuk menampilkan(mastiin) nomer terurut tabel. tanda '<'' itu sengaja buat modif-->
            <td>{{b.nama_pmbli}}</td>
            <td>{{b.alamat}}</td>
            <td>{{b.total_beli}}</td>
            <td>
              <a class="btn btn-sm btn-success" href="/pembeli/{{b.id}}">View</a>
              <a class="btn btn-sm btn-warning" href="/pembeli/{{b.id}}/update">Edit</a>
              <a class="btn btn-sm btn-danger" href="/pembeli/{{b.id}}/delete">Delete</a>
            </td>
            </td>
          </tr>
          {% endfor %}
</body>

</html>
